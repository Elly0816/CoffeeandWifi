
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/73a1846611.js" crossorigin="anonymous"></script>
        <title>{% block title %} {% endblock %}</title>
        <link rel="shortcut icon" href="../static/wifi-signal.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% endblock %}
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--Header-->
        <header>
            {% block header %}
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <span class="navbar-text">
                        <a href="{{ url_for('home') }}">
                            <img class="coffee_wifi_logo" src="../static/wifi.png">
                            <b>LAPTOP FRIENDLY</b>
                        </a>
    
                        <a href="{{ url_for('login') }}">
                            <img class="earth_logo" src="../static/multiple-users-silhouette.png">
                            <p class="d-none d-lg-block">JOIN COMMUNITY</p>
                        </a>
                        
                        <a href="{{ url_for('suggest') }}">
                            <img class="earth_logo" src="../static/add.png">
                            <p class="d-none d-lg-block">SUGGEST PLACES</p>
                        </a>
    
                        <a href="{{ url_for('cafes') }}">
                            <img class="earth_logo" src="../static/earth.png">
                            <p class="d-none d-lg-block">ALL CAFES</p>
                        </a>
                    </span>
                </div>
            </nav>
            {% endblock %}
        </header>

        <div>
            {% block content %}
            {% endblock %}
        </div>
        

        <!--Footer-->
        <footer>
            {% block footer %}
            <div class="more">
                <a href="{{ url_for('suggest') }}"><p>Suggest a place</p></a>
                <a href=""><p>Send us feedback</p></a>
            </div>
    
            <div class="icons">
                <a href="">
                    <i class="fa-solid fa-envelope-open"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/elly0x">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/eleazar-udo-20b347146/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
    
            <div>
                <p>©️ LaptopFriendly</p>
            </div>
            {% endblock %}
        </footer>
    </body>
</html>
